<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.preto {
            background-color: rgba(32, 32, 32, 0.100);
            color: black;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .mark {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = data de tabela
    -->
    <table>
        <tr class="preto"> <!-- Primeira linha -->
            <td class="mark">A1</td>
        </tr>
        <tr class="preto">
            <td>A2</td>
            <td>B2</td>
        </tr>
        <tr class="preto">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="preto">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D5</td>
        </tr>
    </table>
</body>
</html>
