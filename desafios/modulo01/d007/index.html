<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da <br> sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width:500px)" srcset="paisagem-p.png">
        <source media="(min-width:1000px)" srcset="paisagem-g.png">
        <img src="paisagem-m.png" alt="">
    </picture>
    <h2>Desafio concluido!</h2>
</body>
</html>
